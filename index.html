<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <Header>
        <nav id="Highscore">View Highscores</nav>
        <H1 id="Title">May the odds be ever in your favor!</H1>
        <p class="Count">Time Left: <span id="timer">60</span></p>
    </Header>
    <div id="Question">
        <div id="Prompt"></div>
        <div id="Score">Score</div>
        <div id="Box">
            <div id="Quiz">Question</div>
            <button class="button" id="Button-1">A</button>
            <button class="button" id="Button-2">B</button>
            <button class="button" id="Button-3">C</button>
            <button class="button" id="Button-4">D</button>
        </div>
            <button id="Start">Begin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
